{% extends 'padre.html' %}

{% load static %}

{% block contenidoqueCambia %}

    <h1>Lista de Cursos</h1>

    <ul>
        
        {% for curso in cursos %}
            <li>
                <a href="{% url 'DetallCurso' curso.id %}">
                {{curso}}
                </a>
            </li>
            <div>
                <button>
                    <a href="{% url 'EliminaCurso' curso.id %}">Eliminar</a>
                </button>

                <button>
                    <a href="{% url 'ActualizarCursos' curso.id %}">Editar</a>
                </button>
            </div>

        {% endfor %}
            
    </ul>
{% endblock contenidoqueCambia %}
